<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Deployed Backend API</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testFirestore()">Test Firestore</button>
    <button onclick="testAPI()">Test Requests API</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://google-maps-api-3qi0.onrender.com/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Health Check Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Health Check Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testFirestore() {
            try {
                const response = await fetch('https://google-maps-api-3qi0.onrender.com/api/test-firestore');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Firestore Test Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Firestore Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('https://google-maps-api-3qi0.onrender.com/api/requests');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>API Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
